<div class="d-flex align-items-stretch flex-nowrap min-height-100 h-100">
  <div class="bg-cover bg-2 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form (ngSubmit)="register()" [formGroup]="registerForm" novalidate>
      <div class="mb-3">
        <img alt="" class="avatar-xs mb-1 w-25" src="assets/ngx-rocket-logo.png"/>
        <p class="ff-headers text-uppercase" translate>Crear una cuenta</p>
      </div>
      <ngb-alert [type]="alert.type" *ngIf="alert.active" (close)="closeAlert(alert)">{{ alert.msg }}</ngb-alert>
      <fieldset class="form-group">
        <label for="username" translate>
          Nombre de usuario
        </label>
        <input class="form-control" placeholder="username" type="text" formControlName="username" required />
        <small [hidden]="registerForm.controls.username.valid || registerForm.controls.username.untouched" class="text-danger" translate>
          Se requiere de un nombre de usuario
        </small>
      </fieldset>
      <fieldset class="form-group">
        <label for="email" translate>
          Correo electrónico
        </label>
        <input class="form-control" placeholder="Dirección de correo electrónico" type="text" formControlName="email" required />
        <small [hidden]="registerForm.controls.email.valid || registerForm.controls.email.untouched" class="text-danger" translate>
          Se requiere de un correo electrónico válido
        </small>
      </fieldset>
      <fieldset class="form-group">
        <label for="password" translate>
          Ingrese una contraseña
        </label>
        <input class="form-control" placeholder="********" type="password" formControlName="password" required />
        <small [hidden]="registerForm.controls.password.valid || registerForm.controls.password.untouched" class="text-danger" translate>
          Ingrese una contraseña
        </small>
      </fieldset>
      <fieldset class="form-group">
        <label for="password" translate>
          Confirme su contraseña
        </label>
        <input class="form-control" placeholder="********" type="password" formControlName="repassword" required />
        <small [hidden]="registerForm.controls.repassword.valid || registerForm.controls.repassword.untouched" class="text-danger"
          translate>
          Ingrese una contraseña
        </small>
        <small [hidden]="registerForm.controls.password.value == registerForm.controls.repassword.value" class="text-danger" translate>
          Su contraseña no coincide
        </small>
      </fieldset>
      <label class="custom-control custom-checkbox mb-1">
        <input class="custom-control-input" type="checkbox" />
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description" translate>He leído y estoy de acuerdo con los términos y condiciones.</span>
      </label>
      <div class="block mb-3"></div>
      <button class="btn btn-primary" type="submit" [disabled]="registerForm.invalid || isLoading" translate>
        <i class="fa fa-cog fa-spin" [hidden]="!isLoading"></i>
        <span translate>Crear cuenta</span>
      </button>
      <a class="btn btn-outline-primary btn-link" routerLink="/login" translate>Ingresar</a>
    </form>
  </div>
</div>
