<div class="container">
  <header>
    Add Serie
  </header>
  <section role="data" class="row series">
    <div class="col-md-9">
      <form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="nameInput" translate>Nombre</label>
          <input type="text" class="form-control" id="nameInput" formControlName="name" placeholder="{{'Nombre de la serie' | translate}}">
        </div>
        <div class="form-group">
          <label for="nameInput" translate>Nombres Alternativos</label>
          <tag-input name="altNames" id="nameInput" formControlName="altNames" [secondaryPlaceholder]="'Presionar Enter después de escribir el nombre.'"></tag-input>
        </div>
        <div class="form-group">
          <label for="typeDropdown" translate>Tipo</label>
          <select formControlName="type" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="typeDropdown">
            <option value="type" *ngFor="let type of types">{{type}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="descriptionInput" translate>Descripción</label>
          <textarea formControlName="description" class="form-control" id="descriptionInput" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="guionInput" translate>Guión</label>
          <tag-input (click)="getStaff()" [secondaryPlaceholder]="'Buscar...'" [onlyFromAutocomplete]="true" formControlName="author">
            <tag-input-dropdown [showDropdownIfEmpty]="false"
            [autocompleteItems]="staff"></tag-input-dropdown>
          </tag-input>
        </div>
        <div class="form-group">
          <label for="nameInput" translate>Arte</label>
          <tag-input (click)="getStaff()" [secondaryPlaceholder]="'Buscar...'" [onlyFromAutocomplete]="true" formControlName="artist">
            <tag-input-dropdown [showDropdownIfEmpty]="false"
            [autocompleteItems]="staff"></tag-input-dropdown>
          </tag-input>
        </div>
        <div class="form-group">
            <label for="magazines" translate>Revista</label>
            <tag-input [inputId]="mag" [secondaryPlaceholder]="'Buscar...'" (click)="getMagazines()" [onlyFromAutocomplete]="true" formControlName="magazine">
              <tag-input-dropdown [showDropdownIfEmpty]="false"
              [autocompleteItems]="magazines"></tag-input-dropdown>
            </tag-input>
          </div>
        <div class="form-group">
          <label for="statusOCDropdown" translate>Estado en país origen</label>
          <select formControlName="statusOC" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="statusOCDropdown">
            <option value="1" selected translate>Completado</option>
            <option value="2" translate>En curso</option>
            <option value="3" translate>Cancelado</option>
            <option value="4" translate>Hiatus</option>
          </select>
          <input type="text" class="col-md-10 form-control" placeholder="Completado con 10 Tomos y 2 extras, en hiatus en el capítulo 64, etc." id="statisOCNote">
        </div>
        <div class="form-group">
          <label for="completelySCDropdown" translate>Estado traducción</label>
          <select formControlName="statusSC" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="completelySCDropdown">
            <option value="1" selected translate>Completado</option>
            <option value="2" translate>En Curso</option>
            <option value="3" translate>Abandonado</option>
          </select>
        </div>
        <div class="form-group">
          <label for="yearInput" translate>Fecha publicación</label>
          <ng2-datepicker formControlName="publicationDate" [options]="datePickerOptions" [(ngModel)]="publicationDate"></ng2-datepicker>
        </div>
        <div class="form-group">
          <label for="licensedDropdown" translate>Licenciado</label>
          <input type="text" class="mb-10 form-control" formControlName="licensedPublisher" id="licensedPublisher">
          <select formControlName="licensedLanguage" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="licensedDropdown">
            <option value="es" selected translate>Español (Neutro)</option>
            <option value="es-AR" translate>Español Argentina</option>
            <option value="es-MX" translate>Español México</option>
            <option value="es-ES" translate>Español España</option>
          </select>
        </div>
        <div class="form-group">
          <label for="coverFile">Cover</label>
          <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" translate>¡Importante!</h4>
        <p translate>Para obener información acerca de alguna serie puedes usar alguna de estas fuentes: MAL, MU.</p>
        <hr>
        <p class="mb-0">Si no encuentras algúna autor, revista, editorial, etc. debes agregarlos en su respectivo formulario.</p>
      </div>
    </div>
  </section>
</div>
