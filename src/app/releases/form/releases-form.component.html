<div class="container">
  <h3 translate>Añadir release</h3>
  <section role="data" class="row series">
    <div class="col-md-9">
      <form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="nameInput" translate>Serie</label>
          <tag-input [secondaryPlaceholder]="'Buscar serie...'" [identifyBy]="'id'" [displayBy]="'name'" formControlName="scans">
            <tag-input-dropdown [autocompleteObservable]="getSeries" [identifyBy]="'id'" [displayBy]="'name'"></tag-input-dropdown>
          </tag-input>
        </div>
        <div class="form-group">
          <label for="nameInput" translate>Scans</label>
          <tag-input [secondaryPlaceholder]="'Buscar scans...'" [identifyBy]="'id'" [displayBy]="'name'" formControlName="scans">
            <tag-input-dropdown [autocompleteObservable]="getScans" [identifyBy]="'id'" [displayBy]="'name'"></tag-input-dropdown>
          </tag-input>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="volume-input" translate>Tomo</label>
            <input type="text" class="form-control" id="volume-input" formControlName="volume" placeholder="{{'Tomo' | translate}}" required />
          </div>
          <div class="form-group col-md-4">
            <label for="chapter-input" translate>Capítulo</label>
            <input minlength="1" type="text" class="form-control" id="chapter-input" formControlName="chapter" placeholder="{{'Capítulo' | translate}}" required />
          </div>
          <div class="form-group col-md-4">
            <label for="completelySCDropdown" translate>Fecha publicación</label>
            <div class="input-group">
              <input class="form-control" formControlName="publicationDate" placeholder="yyyy-mm-dd" name="publicationDate" [navigation]="'select'"
                ngbDatepicker #d="ngbDatepicker"/>
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>

        <button type="submit" [disabled]="isLoading" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" translate>¡Importante!</h4>
        <p translate>Para obener información acerca de alguna serie puedes usar alguna de estas fuentes: MAL, MU.</p>
        <hr/>
        <p class="mb-0" translate>Si no encuentras algúna autor, revista, editorial, etc. debes agregarlos en su respectivo formulario.</p>
      </div>
    </div>
  </section>
</div>
