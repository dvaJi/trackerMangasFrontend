<div class="container">
  <h3 translate>Añadir Scan</h3>
  <section role="data" class="row series">
    <div class="col-md-9">
      <ngb-alert *ngIf="formAlert.active" [type]="formAlert.type" (close)="closeAlert(alert)">{{ formAlert.msg }}</ngb-alert>
      <form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-row">
          <div class="form-group col-md-8">
            <label for="name-input" translate>Nombre</label>
            <input minlength="1" type="text" class="form-control" id="name-input" formControlName="name" placeholder="{{'Nombre del Scan' | translate}}"
              required />
          </div>
          <div class="form-group col-md-4">
            <label for="creation-date" translate>Fecha de creación</label>
            <div class="input-group">
              <input class="form-control" formControlName="creationDate" placeholder="yyyy-mm-dd" name="creationDate" [navigation]="'select'"
                ngbDatepicker #d="ngbDatepicker" />
              <button class="input-group-addon" (click)="d.toggle()" type="button">
                <i class="fa fa-calendar"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="description-input" translate>Descripción</label>
          <textarea formControlName="description" class="form-control" id="description-input" rows="3"></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="website" translate>Sitio web</label>
            <input type="text" class="form-control" id="website" formControlName="website" placeholder="{{'Sitio web' | translate}}"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="twitter" translate>Twitter</label>
            <input formControlName="twitter" type="text" class="col-md-12 form-control" placeholder="Nombre de usuario" id="twitter"
            />
          </div>
          <div class="form-group col-md-4">
            <label for="facebook" translate>Facebook</label>
            <input formControlName="facebook" type="text" class="col-md-12 form-control" placeholder="Id página" id="facebook" />
          </div>
        </div>
        <div class="form-group">
          <label class="d-block" translate>Imagen</label>
          <label class="custom-file col-md-12">
            <input type="file" id="cover" (change)="onFileChange($event)" class="custom-file-input" #fileInput />
            <span class="custom-file-control"></span>
          </label>
        </div>
        <button type="submit" [disabled]="isLoading" class="btn btn-primary" translate>Enviar</button>
      </form>
    </div>
    <div class="col-md-3">
      <div class="alert alert-success" role="alert">
        <h4 class="alert-heading" translate>¡Importante!</h4>
        <p translate>Para obener información acerca de alguna serie puedes usar alguna de estas fuentes: MAL, MU.</p>
        <hr/>
        <p class="mb-0" translate>Si no encuentras algúna autor, revista, editorial, etc. debes agregarlos en su respectivo formulario.</p>
      </div>
    </div>
  </section>
</div>
