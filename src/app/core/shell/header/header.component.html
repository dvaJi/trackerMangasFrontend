<header>
  <nav class="navbar navbar-toggleable-sm navbar-inverse bg-inverse">
    <div class="container">
      <button class="navbar-toggler navbar-toggler-right" type="button" aria-controls="navbar-menu"
              aria-label="Toggle navigation" (click)="toggleMenu()" [attr.aria-expanded]="!menuHidden">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="/" translate>APP_NAME</a>
      <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
        <div class="navbar-nav">
          <a class="nav-item nav-link text-uppercase" routerLink="/home" routerLinkActive="active">
            <i class="fa fa-home"></i>
            <span translate>Home</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/releases" routerLinkActive="active">
            <i class="fa fa-newspaper-o"></i>
            <span translate>Releases</span>
          </a>
          <a class="nav-item nav-link text-uppercase" routerLink="/browse" routerLinkActive="active">
            <i class="fa fa-list-alt"></i>
            <span translate>Browse</span>
          </a>
        </div>
        <div class="navbar-nav ml-auto">
          <div class="nav-item" ngbDropdown *ngIf="isLoggedIn">
            <a id="notifications-dropdown" class="nav-link" ngbDropdownToggle><i class="fa fa-bell-o"></i></a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="notifications-dropdown">
              soon...
            </div>
          </div>
          <div class="nav-item" ngbDropdown>
            <a id="language-dropdown" class="nav-link" ngbDropdownToggle>{{currentLanguage}}</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="language-dropdown">
              <button class="dropdown-item" *ngFor="let language of languages" (click)="setLanguage(language)">
                {{language}}
              </button>
            </div>
          </div>
          <div class="nav-item" ngbDropdown *ngIf="isLoggedIn">
            <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
              <i class="fa fa-user-circle"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user-dropdown">
              <h6 class="dropdown-header">
                <span translate>Logged in as</span> <b>{{username}}</b></h6>
              <div class="dropdown-divider"></div>
              <button class="dropdown-item" (click)="logout()" translate>Logout</button>
            </div>
          </div>
          <div class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/login">
              <span translate>Login</span>
            </a>
          </div>
          <div class="nav-item" *ngIf="!isLoggedIn">
            <a class="nav-link" routerLink="/register">
              <span translate>Register</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
