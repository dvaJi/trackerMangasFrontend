image: node:6.11.0

cache:
  paths:
    - node_modules/
before_script:
  - sudo apt-get update
  - sudo apt-get install libx11-xcb-dev
  - npm install -g @angular/cli
  - npm install
test:
  stage: test
  script:
    - npm run test:ci
  except:
    - master

# the 'pages' job will deploy and build your site to the 'testci' path
pages:
  stage: deploy
  script:
    - npm run build [-- --env=prod]
  artifacts:
    paths:
      - public
  only:
    - testci # this job will affect only the 'testci' branch
